<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日本储能项目门户</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Netlify Forms: static form for build-time detection (React form posts via JS) -->
    <form name="business-contact" netlify="true" netlify-honeypot="bot" hidden>
      <input type="hidden" name="form-name" value="business-contact" />
      <input type="text" name="company" />
      <input type="text" name="contact_name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
